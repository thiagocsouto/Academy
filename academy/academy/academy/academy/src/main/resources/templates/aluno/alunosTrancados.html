<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ Inserir Alunos</title> 
    <link rel="stylesheet" href="/css/style.css"/>                     
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> 
    <script src="https://kit.fontawesome.com/3d496cdab6.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body> 

     <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

     <div class="container" style="margin-top: 50px";> 

        <h3>Alunos Trancados</h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matricula</th>
                <th scope="col">Status</th>
                <th scope="col">Turno</th>
                <th scope="col">Ação</th>
            </thead>
            <tbody>
                 <tr scope="row" th:each="alunos : ${alunosTrancados}">
                 
                     <td th:text="${alunos.nome}"></td>
                     <td th:text="${alunos.curso}"></td>
                     <td th:text="${alunos.matricula}"></td>
                     <td th:text="${alunos.status}"></td> 
                     <td th:text="${alunos.turno}"></td> 
                 
                     <td>
                       <a class="btn btn-primary" style="width: 100px"; th:href="@{alterar/{id}(id=${alunos.id})}">
                       <i class="fas fa-edit"></i> Editar</a>
                       
                       <a class="btn btn-danger" style="width: 100px"; th:href="@{excluir/{id}(id=${alunos.id})}">
                       <i class="fas fa-times"></i> Excluir</a>
                     </td>
                 </tr>
             
            </tbody>  
        </table>

     </div>
     
     <div class="row col-md-6 form-group offset-md-3">
			  &nbsp;&nbsp;&nbsp;&nbsp;
			  <a th:href="@{filtro-alunos}" class="btn btn-danger" style="margin-top: -5px" >VOLTAR</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>


     <div th:replace="fragmentos/fragmentos :: rodape"></div>

</body>
</html>
