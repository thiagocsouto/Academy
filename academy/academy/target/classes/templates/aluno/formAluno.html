<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+ Inserir Alunos</title> 
    <link rel="stylesheet" href="/css/style.css"/>                     
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script> 
    <script src="https://kit.fontawesome.com/3d496cdab6.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body> 
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

    <div class="container" style="margin-top: 50px;">
    
    <h4>+ Inserir Alunos</h4>
    <hr>
    <br>
    <!--Nome-->
    <form method="post" action="/InsertAlunos" th:object="${aluno}">
       <div class="row">
         <div class="col-md-6 form-group offset-md-3">
         <label ><b>Nome do Aluno:</b></label>
         <input class="form-control" placeholder="Ex: Catiele Santos" style="margin-top: 10px" th:field="*{nome}">      
        </div>
       </div>
       <!--Curso-->
       <div class="row">
        <div class="col-md-6 form-group offset-md-3">
        <label style="margin-top: 10px"><b>Selecione o Curso:</b></label>
        <select class="form-control" style="margin-top: 10px" th:field="*{curso}">
             <option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}"
             th:value="${curso}" th:text="${curso}"></option>
        </select>
       </div> 
      </div> 
        <!--Matricula-->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
            <label style="margin-top: 10px"><b>Gerar Matricula:</b></label>
            <input class="form-control" id="matricula" style="margin-top: 10px" th:field="*{matricula}"> 
            <button type="button" onclick="GerarMatricula();" class="btn btn-primary offset-md-3" style="margin-top: 15px">GERAR</button>     
           </div>
          </div>
          <!--Status-->
			 <div class="row">
			 	<div class="col-md-6 form-group offset-md-3">
					<label><b>Selecione o Status:</b></label> 
					<select class="form-control" style="margin-top: 10px" th:field="*{status}">
					<option
					th:each="status : ${T(br.com.academy.Enums.Status).values()}"
					th:value="${status}" th:text="${status}"></option>
				</select>
			 </div>
			</div>
		<!-- Turno -->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 10px">
         <label><b>Turno:</b></label>
         <input class="form-control" placeholder="Ex: ManhÃ£" style="margin-top: 10px" th:field="*{turno}">      
        </div>
       </div>
			
			<div class="row col-md-6 form-group offset-md-3">
			  <button type="submit" class="btn btn-success" style="margin-top: 15px">SALVAR</button>
			  &nbsp;&nbsp;&nbsp;&nbsp;
			  <a class="btn btn-outline-danger" style="margin-top: -5px">VOLTAR</a>
      </div>
			 
		</form>  
    </div>
    
    <script src="js/main.js"></script>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
